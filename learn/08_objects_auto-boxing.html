<!DOCTYPE html>
<html>

  <head>
    <title>Objects</title>
  </head>

  <body>
    <script>
       console.log('Hello'.length)
       console.log('Hello'.toUpperCase())

       console.log(3.0.toString())
       console.log((3).toString())

       console.log(true.toString())

       const obj1 = {
        message: 'Hello'
       }
       const obj2 = obj1
       obj1.message = 'Hello Jane';
       console.log(obj1.message);
       console.log(obj2.message);

       const obj3 = {
        message: 'Hello Jane'
       }
       console.log(obj3 === obj1)
       console.log(obj2 === obj1)

       const obj4 = {
        message: 'Good job',
        price: 100
       }
    //    const message = obj4.message
    //    const price = obj4.price
    //    console.log(message, price)

       const {message, price} = obj4
       console.log(message, price)
    </script>

  </body>

</html>
