<!DOCTYPE html>
<html>

  <head>
    <title>Booleans</title>
  </head>

  <body>
    <script>
       console.log(3<5)
       console.log( 5 == '5.00')   //true
       console.log( 5 === '5.00')   //false

       if (4>5) {
        console.log('true hello')
       }
       else{
        console.log('false hello')
       }

    //    check if someone is old enough to drive
    const age = 0
    if (age >= 18) {
        console.log('You can drive')
    }
    else if (0 < age < 18) {
        console.log(`you cannot drive for another ${18-age} years`)
    }
    else{
        console.log('invalid age')
    }


    // ternary operator
    const result = false ? 'truthy' : 'falsy'
    console.log(result)

    //guard operator
    const message = false && console.log('hello')
    console.log(message)

    </script>

  </body>

</html>
