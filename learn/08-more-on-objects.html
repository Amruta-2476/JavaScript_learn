<!DOCTYPE html>
<html>

  <head>
    <title>Objects</title>
  </head>

  <body>
    <script>
       const product2 = {
        name: 'shirt',
        'delivery-time': '2 days',
        'delivery_charges': '$2',
        ratings: {
            stars: 4.5,
            count: 86
        },
        func: function funcName() {
            console.log('function inside object')
        }
       }

       console.log(product2)
       console.log(product2.name)
       console.log(product2['name'])
    //    console.log(product2.delivery-time)  //error
       console.log(product2['delivery-time'])
       console.log(product2.ratings.stars)
       console.log(product2.ratings.count)
       console.log(product2.func)
       product2.func()

       // LET’S CONVERT OUR JS OBJECT product2 to JSON string
       console.log(JSON.stringify(product2)) 
       console.log(typeof(JSON.stringify(product2))) 

        // LET’S CONVERT JSON STRING TO JS OBJECT AGAIN
        const jsonString = JSON.stringify(product2)
        console.log(JSON.parse(jsonString))
       
    </script>

  </body>

</html>
