<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      result('rock');
    ">Rock</button>

    <button onclick="
      result('paper');
    ">Paper</button>

    <button onclick="
      result('scissors');
    ">Scissors</button>

    <script>
      function result(userMove){
        let result = '';
        let computerMove = randomCompMove();

        if (computerMove == userMove){
            result = 'Tie.'
        }
        else if ((userMove==='rock' && computerMove==='scissors') || (userMove==='paper' && computerMove==='rock') || (userMove==='scissors' && computerMove==='paper')) {
            result = 'You win !!'
        }
        else{
            result= 'You lose.'
        }
        
      alert(`You picked ${userMove}. Computer picked ${computerMove}. ${result}`);
      }
      
      function randomCompMove(){
        const randomNumber = Math.random();
        let computerMove = '';
        
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
  </body>
</html>
