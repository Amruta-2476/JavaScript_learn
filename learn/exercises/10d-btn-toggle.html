<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
            background-color: rgb(197, 197, 197);
            color: black;
            font-weight: bold;
            border: none;
            padding: 13px;
            border-radius: 8px;
            cursor: pointer;
        }
        .is-clicked{
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="gaming-btn" onclick="
        gamingBtn('.gaming-btn')
        ">Gaming</button>
    <button class="music-btn" onclick="
        gamingBtn('.music-btn')
        ">Music</button>
    <button class="tech-btn" onclick="
        gamingBtn('.tech-btn')
        ">Tech</button>

    <script>
        // toggle between buttons only one button can be clicked 
        function gamingBtn(clicked){
            const button = document.querySelector(clicked)
            if( !button.classList.contains('is-clicked')){
                turnOffPrevBtn()
                button.classList.add('is-clicked')
            }
            else {
                button.classList.remove('is-clicked')
            }
        }
        function turnOffPrevBtn() {
            const prevButton = document.querySelector('.is-clicked')
            if (prevButton) {
                prevButton.classList.remove('is-clicked')
            }
        }
    </script>
</body>
</html>
