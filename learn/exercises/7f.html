<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        /* create func that takes degrees and unit C or F as params
        and converts it into other unit 
        F = (C * 9/5)+32
        C = (F - 32) * 5/9   */
        function convertTemperature(degrees, unit){
           if(unit === 'C') {
            temp = (degrees * 9/5)+32
            unit = 'F'
           }
           else if(unit ==='F'){
            temp = (degrees - 32) * 5/9
            unit = 'C'
           }
           else{
            console.log("Unit should be 'C' or 'F' only")
           }
           console.log(`${temp}${unit}`)
        }
        convertTemperature(25, 'C')
        convertTemperature(86, 'F')

    </script>
</body>
</html>
