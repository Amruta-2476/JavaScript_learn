<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="
       choice('heads') 
    ">heads</button>
    <button onclick="
       choice('tails')
    ">tails</button>
    <p></p>

    <script>
        function choice(chose){
            if (chose === 'heads'){
               document.querySelector('p').innerHTML = 'You chose: heads'
            }
            else if (chose === 'tails'){
                document.querySelector('p').innerHTML = 'You chose: tails'
            }
        }
    </script>
</body>
</html>
