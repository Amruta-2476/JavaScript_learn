<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="js-button" onclick="
      updateButton();
    ">Start</button>
    <br>
    <br>
    <br>
    <button class="addToCart-btn" onclick="addToCart()">Add to Cart</button>
    <p class="added-msg"></p>
    <script>
//start > loading > finished
      function updateButton() {
        const button = document.querySelector('.js-button');
        
        button.innerHTML = 'Loading...';
        setTimeout(function() {
          button.innerHTML = 'Finished!';
        }, 1000);
      }

// add to cart btn, display added to cart for 2 secs below it
    function addToCart(){
        document.querySelector('.added-msg').innerHTML = 'Added successfully!'
       setTimeout(function(){
        document.querySelector('.added-msg').innerHTML = ''
       }, 2000)
    }
    </script>
  </body>
</html>
