    <script>
    //search an array for a string and returns the index of the first appearance otherwise returns -1
        function findIndex(array, word) {
            for (let i =0; i<array.length; i++){
                if(array[i] === word){
                    return i
                }
            }
            return -1
        }
        console.log(findIndex(['green','red','blue','red'],'red'))
        //create unique(array) that returns a new array with only unique values
        function unique(array) {
            const result = []
            for (let i = 0; i < array.length; i++) {
               if(findIndex(result, array[i]) === -1){
                result.push(array[i])
               }
            }
            return result
        }
        console.log(unique(['green','red','blue','red']))
        console.log(unique(['red','green','green','red']))
