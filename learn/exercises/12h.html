<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
</head>
<body>
    <button onclick="
        noOfMessages++
        ">Add</button>

    <button onclick="
    if(noOfMessages > 0){
        noOfMessages--
    }
    else if(noOfMessages === 0){
        document.title = 'App'
    }
    ">Remove</button>
    <div id="messages"></div>

    <script>
        let noOfMessages = 2;
        setInterval(function(){
            if(document.title === 'App'){
                document.title = `(${noOfMessages})New Message!`
            } else {
                document.title = 'App'
            }
        }, 2000)
    </script>
</body>
</html>
