    // count the positive numbers in an array
        function countPositives(array){
            let count = 0
            for (let i=0; i<array.length; i++){
                if(array[i] > 0){
                    count++
                }
            }
            return count
        }

        console.log(countPositives([-2,3,-5,7,10]))

// find no.of times an element occurs in the array
function countWords(wordsArray){
    let wordCount = {}
    for(let i=0; i<wordsArray.length; i++){
        let word = wordsArray[i]
        if (wordCount[word]){
            wordCount[word]++
        } else {
            wordCount[word] = 1
        }
    }
    return wordCount
}
