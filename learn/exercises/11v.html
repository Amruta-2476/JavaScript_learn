<body>
    <script>
/* FizzBuzz problem. Create a loop that displays 1 to 20 in the console. If the number is divisible by 3, display 'Fizz' instead of the number. If it's divisible by 5, display 'Buzz' instead. If it's divisible by 3 and 5, display 'FizzBuzz' instead. 
â€¢ 1, 2, Fizz, 4, Buzz, Fizz, 7, 8, ... 13, 14, FizzBuzz, 16, 17, ...*/
 function fizzbuzz() {
    for (let i = 1; i <= 20; i++) {
        // console.log(i)
        if(i%3 === 0 ){
            if (i%5 === 0) {
                console.log('FizzBuzz')
            }
            else{
                console.log('Fizz')
            }
        }
        else if(i%5 === 0){
            console.log('Buzz')
        }
        else{
            console.log(i)
        }
    }
 }
 fizzbuzz()
    </script>
</body>
</html>
