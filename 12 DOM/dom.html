<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
    <style>
        .bg-black{
            background: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">
            dom learning
        </h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>

<script>
    // 1)  document.getElementById('title')   // -> <h1 id="title" class="heading">dom learning</h1>

    // 2)  document.getElementById('title').id   //->'title'

    // 3)  document.getElementById('title').className  //->'heading'

    // 4.1)  document.getElementById('title').getAttribute('id')   //->'title'
    // 4.2)  document.getElementById('title').getAttribute('class')   //->'heading'

    // 5.1)  document.getElementById('title').setAttribute('class', 'new_class')   //->'new_class'
    // 5.2)  document.getElementById('title').setAttribute('class', 'new_class heading')   //->'new_class heading'

    // 6)  document.getElementById('title').style.color = 'red'   //->'red'  (title changed to red color)
    
    // 7)  document.getElementById('title').innerHTML = 'heading changed through id'   //->'heading changed through id'

    // 8) document.getElementsByClassName('heading').innerHTML = 'heading changed through class' ( this will NOT WORK, because : getElementsByClassName returns an array of elements, not a single element. To modify the innerHTML of elements retrieved by getElementsByClassName, you need to access the specific element from the collection. In your script, you are trying to directly change the innerHTML of the collection, which is incorrect.)
    // Access the first element with the class 'heading'
    document.getElementsByClassName('heading')[0].innerHTML = 'heading changed through class';
     // Access all elements with the class 'heading'
     var headings = document.getElementsByClassName('heading');
    for (var i = 0; i < headings.length; i++) {
        headings[i].innerHTML = 'heading changed through class';
    }

    // document.getElementsByClassName('bg-black')[0].style.backgroundColor = 'yellow';
</script>
</html>
